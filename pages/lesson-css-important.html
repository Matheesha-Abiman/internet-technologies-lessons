<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css-Important</title>
    <style>
        h1 {
            color: green;
        }

        .title {
            color: aqua !important;
        }

        #main-title {
            color: blueviolet;
        }

        div h1 {
            color: orange;
        }

        .container #main-title {
            color: yellow;
        }
    </style>
</head>

<body>
    <div class="container"></div>
    <h1 class="title" id="main-title" style="color: red;">Css-Important</h1>
</body>

</html>
