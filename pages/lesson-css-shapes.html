<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            border: 2px solid black;
        }

        #circle {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            border-radius: 50%;
        }
    </style>

<body>
    <h1>Shapes</h1>
    <div id="box"></div>
    <br>
    <div id="circle"></div>
</body>

</html>
