<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise-4</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>

<body>
    <table style="width: 600px;">
        <tr style="height: 50px;">
            <td colspan="4">
                <p>Personal Information</p>
            </td>

        </tr>

            <td><label for="">

            <td colspan="3"><input type="text" placeholder="Enter Name:"> </td>

        </tr>
        <tr style="height: 100px;">
            <td><label for="">Age:</label></td>
            <td colspan="3"><input type="number" placeholder="Enter Name:"></td>

        </tr>
        <tr style="height: 100px;">
            <td rowspan="3"><label for="">Address</label></td>
            <td><label for="">Street:</label></td>
            <td colspan="2"><input type="text" placeholder="Enter street:"> </td>

        </tr>
        <tr style="height: 100px;">

            <td><label for="">City:</label></td>

        </tr>
        <tr style="height: 100px;">

            <td><label for="">Zip code:</label></td>
            <td colspan="2"><input type="number" placeholder="Enter zip code:"> </td>

        </tr>
        <tr style="height: 100px;">
            <td colspan="4"><label for="">Additional Information</label></td>

        </tr>
        <tr style="height: 100px;">
            <td colspan="4" rowspan="3"><textarea name="" id=""></textarea></td>

        </tr>
        <tr style="height: 100px;">


        </tr>
        <tr style="height: 100px;">


        </tr>
        <tr style="height: 100px;">
            <td colspan="4"><button>Submit</button></td>

        </tr>
    </table>
